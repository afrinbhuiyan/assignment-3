<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="c2-assets/Group.png" type="image/png" />
    <title>Nature's Platter</title>
    <!-- Tailwind and DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>

      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

      rel="stylesheet"

    <script>

          extend: {
            colors: {
              'gradient-color': "#179800",
            },
          },
        },
      };
    </script>
    <style>
      .sora {
